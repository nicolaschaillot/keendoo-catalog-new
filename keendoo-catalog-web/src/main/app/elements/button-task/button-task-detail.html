<dom-module id="button-task-detail">
  <template>
    <paper-icon-button id="btn" alt="See details" on-click="openDialog" icon="info"></paper-icon-button>
    <paper-tooltip for="btn">See&nbsp;details</paper-tooltip>
    <dialog-task-detail id="dialog" task="{{task}}"></dialog-task-detail>
  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'button-task-detail',
      properties: {
        task: {
          task: {
            type: Object,
            value: null
          }
        }
      },
      openDialog: function() {
        this.$.dialog.open();
      }
    });
  }());
</script>
