<dom-module id="dialog-confirm">
  <template>
    <style is="custom-style" include="shared-styles"></style>
    <paper-dialog id="dialog" modal="true" with-backdrop on-iron-overlay-closed="_closeDialog">
      <h2 class="header">[[title]]</h2>
      <content></content>
      <div class="buttons footer">
        <paper-button noink dialog-dismiss>[[no]]</paper-button>
        <paper-button noink dialog-confirm class="primary">[[yes]]</paper-button>
      </div>
    </paper-dialog>
  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'dialog-confirm',
      properties: {
        title: {
          type: String,
          value: 'Customize your title via \'title\' attribute'
        },
        no: {
          type: String,
          value: 'No'
        },
        yes: {
          type: String,
          value: 'Yes'
        }
      },

      open: function() {
        this.$.dialog.open();
      },
      _closeDialog: function(e) {
        if (e.detail.confirmed) {
          this.fire('confirm');
        } else {
          this.fire('cancel');
        }
      }
    });
  }());
</script>
