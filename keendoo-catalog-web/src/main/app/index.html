<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Catalog by Keendoo</title>

  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">

  <meta name="theme-color" content="#2E3AA1">
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="TimeOff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="My Catalog by Keendoo">
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/libraries.min.js -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/select2/select2.min.js"></script>
  <script src="bower_components/moment/min/moment-with-locales.min.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">
  <nuxeo-connection id="nxc" url="/nuxeo"></nuxeo-connection>

  <paper-scroll-header-panel main id="headerPanelMain" fixed class="flex">
    <paper-toolbar>
      <img class="logo" src="images/nuxeo_logo.png" alt="logo" title="logo"/>
      <div>Time off Requests</div>
    </paper-toolbar>

    <div class="content">
      <timeoff-creation id="creation"></timeoff-creation>
      <timeoff-task-pending id="task"></timeoff-task-pending>
      <timeoff-pending id="pending"></timeoff-pending>
      <timeoff-search id="search"></timeoff-search>
      <!--<timeoff-dataviz-repartition id="dataviz" title="Own holidays"></timeoff-dataviz-repartition>-->
      <!--<timeoff-dataviz-repartition id="dataviz" title="Holidays for all users" single-user="false"></timeoff-dataviz-repartition>-->
    </div>
  </paper-scroll-header-panel>

  <paper-toast id="toast">
    <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()"></span>
  </paper-toast>
  <script>
    function refresh() {
      app.$.task.refreshTasks();
      app.$.pending.refreshTasks();
    }
    document.querySelector('#creation').addEventListener('create-request', refresh);
    document.querySelector('#task').addEventListener('refresh', refresh);
    document.querySelector('#pending').addEventListener('refresh', refresh);
  </script>
</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
