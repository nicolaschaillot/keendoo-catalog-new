<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      .page-title {
        @apply(--paper-font-display2);
      }

      paper-menu a > *, paper-menu paper-item > *, paper-menu paper-icon-item > * {
        pointer-events: none;
      }

      @media (max-width: 600px) {
        .page-title {
          font-size: 24px!important;
        }
      }

      #headerContainer paper-toolbar {
        background-color: #fff;
        box-shadow: 0 0 3px rgba(0, 0, 0, .3);
        color: #213f7d;
      }

      .logo {
        width: 110px;
        margin: 0 2em 0 1em;
      }

      #mainContainer > .content {
        padding: 2em 8%;
      }

      paper-material {
        margin: 0 0 2em;
      }

      paper-material paper-toolbar {
        background: transparent;
        color: #213f7d;
        font-weight: 700;
        border-bottom: 1px solid #e5e6e7;
      }

      paper-dialog {
        --paper-dialog-background-color: #fff;
      }

      .task.timeoff-task-pending,
      .request.timeoff-pending,
      .request.timeoff-search {
        background-color: #fff;
        box-shadow: 0 2px 1px rgba(0,0,0,0.2);
        border-bottom: 1px solid #e5e6e7;
        padding: .2em .5em;
        transition: all 0.15s ease 0s;
      }

      .task.timeoff-task-pending:hover,
      .request.timeoff-pending:hover,
      .request.timeoff-search:hover {
        background-color: #f7fafc;
      }

      .task.timeoff-task-pending:last-of-type,
      .request.timeoff-pending:last-of-type,
      .request.timeoff-search:last-of-type {
        border-bottom: 0;
      }

      paper-button.primary {
        background-color: #00adff;
        color: #fff;
        font-weight: bold;
      }

      ::content .actions {
        text-align: right;
      }

      .dayoff {
        display: inline-block;
        height: 2.3em;
        width: 2.3em;
        border-radius: 50%;
        color: white;
        line-height: 2.3em;
        font-size: 0.9em;
        text-align: center;
      }

      .holiday {
        background: var(--holiday-type-paid);
      }
      .RTT {
        background: var(--holiday-type-rtt);
      }
      .familyCause {
        background: var(--holiday-type-family);
      }
      .unpaid {
        background: var(--holiday-type-unpaid);
      }

      .interval {
        color: #777;
        font-size: .9em;
        font-weight: 200;
        width: 16em;
      }

      .day-types {
        font-size: .8em;
      }

      .timeoff-search .day-types {
        font-size: .75em;
        margin-bottom: .5em;
        text-align: right;
      }

      .timeoff-search .day-types .dayoff {
        margin: 0 .5em;
      }

      .timeoff-search .day-types .dayoff:first-child {
        margin-left: -.3em;
      }

      .timeoff-search .day-types .dayoff:before {
        content: "+";
        display: inline-block;
        color: #000;
        margin-left: -1.7em;
        padding-right: 1em;
      }

      .timeoff-search .day-types .dayoff:first-child:before {
        content: "";
        margin: -.1em;
        padding: 0;
      }

      .request .step, .task .step {
        background-color: #f5f7fa;
        padding: .2em .4em;
        border-radius: .15em;
        color: #213f7d;
        font-size: .9em;
        display: inline-block;
      }

      .user.timeoff-entry-user {
        min-width: 220px;
        color: #213f7d;
      }

      paper-dialog h2 {
        color: #00adff;
        padding: .5em 1em;
      }

      paper-dialog label.main-label.dialog-request-creation {
        font-size: 1.1em;
        font-weight: bold;
        color: #213f7d;
        margin-bottom: .5em;
        display: block;
      }

      paper-dialog .buttons {
        background-color: #f4f7f9;
      }

      ::content .tiny paper-dialog {
        width: 400px;
      }

      ::content .tiny paper-dialog .paper-dialog-scrollable {
        min-height: 120px;
      }

      ::content paper-date-picker #heading.paper-date-picker.pg-chooseDate {
        display: block;
        height: initial;
        background-color: #213f7d;
        padding: .6em 1.5em;
      }

      ::content paper-date-picker #heading .year.paper-date-picker {
        float: right;
        font-size: 15px;
      }

      ::content paper-date-picker #heading .date.paper-date-picker {
        float: left;
      }

      ::content paper-date-picker #heading.paper-date-picker .date.paper-date-picker,
      ::content paper-date-picker #heading .date.paper-date-picker span {
        font-size: 17px !important;
        line-height: normal !important;
      }

      ::content paper-date-picker .paper-calendar .day-item.selected.paper-calendar .selection.paper-calendar {
        fill: #00adff;
      }

      @media (max-width: 1024px) and (orientation: portrait) {
        .timeoff.timeoff-entry {
          @apply(--layout-vertical);
          @apply(--layout-wrap);
          align-items: baseline !important;
          transition: all 0.15s ease-in-out 0s;
        }
        ::content .timeoff .user.timeoff-entry-user.timeoff-entry-user,
        ::content .timeoff .interval {
          min-width: initial;
          width: auto;
        }
        ::content .timeoff.timeoff-entry div.interval,
        ::content .timeoff.timeoff-entry div.day-types,
        ::content .timeoff.timeoff-entry div.step,
        ::content .timeoff.timeoff-entry div.comment {
          margin-left: 2.5em;
        }

        ::content .request.timeoff-pending .timeoff.timeoff-entry div.interval,
        ::content .request.timeoff-pending .timeoff.timeoff-entry div.day-types {
          margin-left: 0;
        }
        .request.timeoff-search {
          @apply(--layout-vertical);
          @apply(--layout-wrap);
          align-items: baseline !important;
          transition: all 0.15s ease-in-out 0s;
        }
        ::content .request .user.timeoff-entry-user.timeoff-entry-user,
        ::content .request .interval {
          min-width: initial;
          width: auto;
        }
      }

      @media (min-width: 1024px) {
        .flex {
          @apply(--layout-horizontal);
          @apply(--layout-justified);
        }

      .flex-horizontal {
          @apply(--layout-horizontal);
          @apply(--layout-center);
        }

      .flex-end-justified {
          @apply(--layout-end-justified);
          @apply(--layout-horizontal);
        }

      .flex-centered {
          @apply(--layout-center);
        }
      }
    </style>
  </template>
</dom-module>
